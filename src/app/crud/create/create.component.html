<body>
    <div class="container" alligment="center">
        <div class='row m-0 w-100'>
            <div class='col-md-4 offset-4 mt-5'>
                <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
                    <div class="brand-title">Crear usuario</div>
                    <div class="inputs">
                        <div class='form-group'>
                            <input class='form-control' type="text" name="nombre" placeholder="Nombre" ngModel>
                        </div>
                        <div class='form-group'>
                            <input class='form-control' type="text" name="apellido" placeholder="Apellido" ngModel>
                        </div>
                        <div class='form-group'>
                            <input class='form-control' type="email" name="email" placeholder="Email" ngModel>
                        </div>
                        <div class='form-group'>
                            <input class='form-control' type="text" name="username" placeholder="Nombre de usuario"
                                ngModel>
                        </div>
                        <div class='form-group'>
                            <input class='form-control' type="text" name="roles" placeholder="Rol" ngModel>
                        </div>
                        <div class='form-group'>
                            <input class='form-control' type="password" name="password" placeholder="Password" ngModel>
                        </div>
                        <button type="submit">Crear usuario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
